name: Setup Next.js App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-next-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cleanup
      run: |
        find . -mindepth 1 -maxdepth 1 -type d ! -name ".github" -exec rm -rf {} +
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Use the version of Node.js you prefer

    - name: Install nestjs
      run: npm i -g @nestjs/cli
      
    - name: Create nestjs app
      run: nest new nestjs-boilerplate -p npm -l TS

    - name: Move Next.js app to root
      run: |
        shopt -s dotglob
        mv nestjs-boilerplate/* .
        rmdir nestjs-boilerplate

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Set up Next.js app with create-next-app'

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true
